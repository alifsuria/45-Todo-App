<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="fontawesome/all.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="header">
        <div class="py-3 box">
            <h3 class="">To-do App</h3>
            <p class="mb-0">What do you need to do?</p>
        </div>
    </div>
    <div class="action">
        <div class="py-2 box">
            <input type="text" class="form-control form-control-sm d-inline-block" id="filter-box"
                placeholder="Filter Todos">
            <div class="form-check form-check-inline ml-3">
                <input type="checkbox" class="form-check-input" name="" id="hide-completed">
                <label for="hide-completed" class="form-check-label">Hide Completed</label>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="box p-3">
            <h4 id="feedback">You have <span id="feedback-text">0</span> todo left</h4>
            <div id="todo-list" class="my-3">
                <label class="item my-3" for="">
                    <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input" name="" id="">
                        <span class="todo-text">Todo Text</span>
                    </div>
                    <button class="btn btn-sm remove-btn btn-link">remove</button>
                </label>
            </div>
            <div>
                <form action="" id="form">
                    <input type="text" class="form-control form-control-sm d-inline-block mr-3" placeholder="New Todo"
                        id="todo-input">
                    <button type="submit" class="btn btn-sm btn-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>



    <script src="bootstrap-4.3.1-dist/jquery-3.3.1.js"></script>
    <script src="bootstrap-4.3.1-dist/bootstrap.bundle.js"></script>
    <script src="js/function.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
